<div class="page-title">
  <h4>
    <a routerLink="/categories">Categories</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Add category
  </h4>
  <span>
    <button class="btn btn-small red">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <div class="col s12 l6">
    <div class="input-field">
      <input id="name" type="text" required />
      <label for="name">Name</label>
    </div>

    <div>
      <button class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        Ioad image
      </button>
    </div>

    <div>
      <button class="waves-effect waves-light btn">Save changes</button>
    </div>
  </div>

  <div class="col s12 l4 center">
    <img
      class="responsive-img"
      style="height: 200px"
      src="../../../assets/cake.jpg"
    />
  </div>
</div>

<div id="create-modal" class="modal">
  <div class="modal-content">
    <h4 class="mb1">Add position</h4>
    <div class="input-field">
      <input id="pos-name" type="text" required />
      <label for="pos-name">Name</label>
    </div>
    <div class="input-field">
      <input id="pos-cost" type="text" required />
      <label for="pos-cost">Price</label>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action waves-effect waves-black btn-flat"
      >Cancel</a
    >
    <button class="modal-action btn waves-effect">Save</button>
  </div>
</div>
